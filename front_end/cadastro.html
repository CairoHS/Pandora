<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/cadastro.css">
  <link rel="short icon" href="css/img/icon.png" type="x-icon">
  <title>Pandora - Cadastro</title>

</head>
<body>
  <div id="voltar"> <!-- Caixa para botao de voltar-->
    <a href="index.html"> <!-- DEFINIR DIRECIONAMENTO-->
      <img id="img_voltar" src="css/img/voltar.png" alt="Icone de seta para esquerda, para voltar a página inicial">
    </a>
  </div> 

  <main> <!-- Aba de informações -->

    <article id="img-conteiner"> <!-- Artigo apresentando a Logo da empresa -->
      <a href="index.html"> <!--  DEFINIR DIRECIONAMENTO-->
        <img id="img" src="css/img/logoheader.png" alt="Marca Pandora"> <!-- Icone de voltar -->
      </a><!-- Fim do link de direcionamento para voltar a tela index.html-->
    </article> <!-- Fim do artigo apresentando a Logo da empresa -->

    <article class="login-container">
      <h2>CADASTRE-SE</h2>
      <hr>
      <br>

        <div>
            <span>Nome:</span>
            <input id="nome" type="text" name="nome" placeholder="Insira seu primeiro nome." required>
            <br><br>

            <span>Sobrenome:</span>
            <input id="sobrenome" type="text" name="sobrenome" placeholder="Insira seu nome restante." required>
            <br><br>

            
            <span>E-mail:</span>
            <input id="email" type="email" placeholder="Exemplo@exemplo.com" required>
            <br><br>
            
            <span>Login:</span><input id="login" type="text" placeholder="Login" required>
            <br><br>
    
            <span>Senha:</span><input id="senha" type="password" placeholder="Senha" required>
            
            <br>
            <span>Confirme sua senha:</span><input type="password" placeholder="Senha" required>

            <p id="termo">Ao acessar este site, presumimos que você aceita estes <a href="https://www.jusbrasil.com.br/modelos-pecas/modelo-politica-de-privacidade/784935103" target="_blank">termos e condições</a> em sua totalidade. Não continue a utilizar o site da se não aceitar todos os termos e serviços referidos nesta página.</p>

            <span id="msg"></span>
            <button onclick="validacao_cadastro()"> Acessar</button>
        </div>
    </article>
  </main>
  <footer><p>&copy; 2024</p></footer>
  <script src="js/cadastro_validacao.js"></script>
</body>
</html>
